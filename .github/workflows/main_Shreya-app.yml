# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Shreya-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_03a4914daf654674bb6dafd132fcbc50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f8ae56c29fc84ec99c5e93e896adb32f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_03a4914daf654674bb6dafd132fcbc50 }}/shreyatr/foundation_course_docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Shreya-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2aefd8b2b51d40e18ca4a4a5d7a5dbbe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_03a4914daf654674bb6dafd132fcbc50 }}/shreyatr/foundation_course_docker:${{ github.sha }}'