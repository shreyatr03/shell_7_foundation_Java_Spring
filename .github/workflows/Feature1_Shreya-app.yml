name: Docker Hub CI

on:
  push:
    branches:
      - feature1  # Adjust to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t shreyatr/foundation_course_docker:v1 .
        docker push shreyatr/foundation_course_docker:v1
